<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo</title>
		<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/registration.css" />
	</head>
	<body>
		<div class="container">
			<div class="card card-container" ng-app="registrationFormApp" ng-controller="registrationFormController">
            	<p id="registrationPageError" ng-show="errorMessage" class="ng-cloak">{{errorMessage}}</p>
            	<form class="form-registration" ng-submit="submitRegistration()">
            	    <div class="form-group">
            	    	<input type="email" name="username" class="form-control" ng-model="registrationFormData.username" placeholder="Username" required autofocus />
					</div>
					<div class="form-group">
            	    	<input type="password" name="password" class="form-control" ng-model="registrationFormData.password" placeholder="Password" required />
					</div>
					<div class="form-group">
            	    	<input type="password" name="confirmpassword" class="form-control" ng-model="registrationFormData.confirmpassword" placeholder="Confirm Password" required />
					</div>
                	<button class="btn btn-lg btn-primary btn-block btn-registration" type="submit">Register</button>
            	</form>
				<div class="row">
					<div class="col">
						Already have an account? <a href="/index.html">Login now!</a>
					</div>
				</div>
        	</div>
    	</div>

		<script src="/plugins/jquery/jquery.min.js"></script>
		<script src="/plugins/angularjs/angular.min.js"></script>
		<script src="/js/registration.js"></script>
	</body>
</html>
