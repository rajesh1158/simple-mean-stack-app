<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Demo</title>
		<link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="card card-container" ng-app="loginFormApp" ng-controller="loginFormController">
            	<p id="loginPageError" ng-show="errorMessage" class="ng-cloak">{{errorMessage}}</p>
            	<form class="form-signin" ng-submit="submitLogin()">
            	    <div class="form-group">
            	    	<input type="email" name="username" class="form-control" ng-model="loginFormData.username" placeholder="Username" required autofocus />
					</div>
					<div class="form-group">
            	    	<input type="password" name="password" class="form-control" ng-model="loginFormData.password" placeholder="Password" required />
					</div>
                	<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            	</form>
				<div class="row">
					<div class="col">
						Don&apos;t have an account? <a href="/registration">Create one now!</a>
					</div>
				</div>
        	</div>
    	</div>

		<script src="/plugins/jquery/jquery.min.js"></script>
		<script src="/plugins/angularjs/angular.min.js"></script>
		<script src="/js/login.js"></script>
	</body>
</html>
